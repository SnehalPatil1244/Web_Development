<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="custom-form.css">
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">custom-form</h2>
        <div class="row py-3">
            <div class="col">
                <select name="" class="custom-select mb-3">
                    <option value="">India</option>
                    <option value="">pakistan</option>
                    <option value="">bangladesh</option>
                    <option value="">srilanka</option>
                </select>

                <select name="" class="custom-select custom-select-lg mb-3">
                    <option value="">India</option>
                    <option value="">pakistan</option>
                    <option value="">bangladesh</option>
                    <option value="">srilanka</option>
                </select>

                <select name="" class="custom-select mb-3 " multiple size="3">
                    <option value="">India</option>
                    <option value="">pakistan</option>
                    <option value="">bangladesh</option>
                    <option value="">srilanka</option>
                </select>
            </div>
            <div class="col">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customcheckbox1">
                    <label class="custom-control-label" for="customcheckbox1">Music</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"  id="customcheckbox2">
                    <label class="custom-control-label" for="customcheckbox2">Sports</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"  id="customcheckbox3">
                    <label class="custom-control-label" for="customcheckbox3">Books</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" name="Gender" class="custom-control-input"   id="customradio4">
                    <label class="custom-control-label" for="customradio4">Male</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" name="Gender" class="custom-control-input"   id="customradio5">
                    <label class="custom-control-label" for="customradio5">Female</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="radio" class="custom-control-input"   id="customradio6">
                    <label class="custom-control-label" for="customradio6">sports</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="radio" name="Gender" class="custom-control-input"   id="customradio7">
                    <label class="custom-control-label" for="customradio7">Books</label>
                </div>
                
                

            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <input type="range" class="custom-range">
             </div>
             <div class="col">
                <div class="custom-file">
                    <input type="file" class="custom-file-input">
                    <label class="custom-file-label">Choose-File</label>
                </div>
                
        </div>
    </div>
    <div class="row py-3">
        <div class="col">
            <div class="form-inline">
                <div class="form-group">
                    <label class="sr-only">Enter Name</label>
                    <input type="text" class="form-control is-valid" placeholder="Enter user name">
                    <div class="valid-tooltip">Look Good!</div>
                </div>
                <div class="form-inline">
                    <div class="form-group mx-3">
                        <label class="sr-only">Password</label>
                        <input type="password" class="form-control is-invalid" placeholder="Password">
                        <div class="invalid-tooltip">Enter Valid Feedback</div>
                    </div>
                    <button class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
