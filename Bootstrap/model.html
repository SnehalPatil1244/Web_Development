<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="model.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="py-3 justify-content-center">model class</h2>
        <div class="row py-3">
            <div class="col md-3">
                <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">launch modal</button>
                <div class="modal" id="mymodal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">modal title</h5>
                            <button class="close" data-dismiss="modal">
                                <span> &times; </span>
                            </button>
                          </div>
                          <div class="modal-body">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum corrupti ullam impedit possimus. Provident, consectetur quisquam. Dignissimos excepturi deleniti enim consequatur exercitationem, ipsam porro impedit. Perferendis fugiat voluptatem eum commodi.

                          </div>
                          <div class="modal-footer">
                            <button class="btn btn-danger" data-dismiss="modal">close</button>
                            <button class="btn btn-primary">save</button>
                          </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    
    
</body>
</html>
