<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">boostrap button classes</h2>
        <div class="row">
            <div class="col py-3">
                <a href="" class="btn btn-primary btn-lg active">submit</a>
                <a href="" class="btn btn-secondary disabled">submit</a>
                <a href="" class="btn btn-success btn-sm">submit</a>
                <button type="button" class="btn btn-danger disabled">submit</button>
                <button type="button" class="btn btn-warning">submit</button>
                <a href="" class="btn btn-outline-info">submit</a>
                <a href="" class="btn btn-outline-light">submit</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 py-3">
                <a href="" class="btn btn-primary btn-block">submit</a>
            </div>
        </div>
    </div>
    
</body>
</html>
