<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="tooltip.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
    $(function(){
        $('[data-toggle="tooltip"]').tooltip();
        $('example').tooltip();
    });
</script>
</head>
<body>
    <div class="container  mb-5">
        <h2 class="py-3 text-center">tooltip class</h2>
            <div class="row py-3">
                <div class=" col-md-7 mx-auto">
                    <button class="btn-primary" id="example">tooltip</button>
                    <button class="btn-primary" data-placement="right" title="tooltip goes here" data-toggle="tooltip">tooltip</button>
                    <button class="btn-primary" data-placement="bottom" title="tooltip goes here" data-toggle="tooltip">tooltip</button>

                </div>
            </div>
           

        </h2>
    </div>
    
</body>
</html>
