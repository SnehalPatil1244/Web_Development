<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="inline form.css">
</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">Boostrap inline and horizantal form classes</h2>
        <div class="row py-3">
            <div class="col">
                <form action="" class="form-inline">
                    <div class="form-group">
                        <label class="sr-only">User Name</label>
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group mx-sm-3">
                        <label class="sr-only">Password</label>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        <form class="form-row py-3">
            <div class="col-md-4">
                <label class="sr-only">User Name</label>
                <input type="text" class="form-control" placeholder="User Name">

            </div>
               <div class="col-md-4">
                <label class="sr-only">Password</label>
                <input type="text" class="form-control" placeholder="Password">

               </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Login</button>

                    </div>
        </form>
        <div class="row">
            <div class="col py-3">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="musicCheck">
                    <label for="musicCheck" class="form-check-label">music</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="Sportscheck">
                    <label for="Sportscheck" class="form-check-label">Sports</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="booksCheck">
                    <label for="booksCheck" class="form-check-label">books</label>
                </div>
           
            <div class="row">
                <div class="col py-3">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="Gender" class="form-check-input" id="maleCheck">
                        <label for="maleCheck" class="form-check-label">male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="Gender" class="form-check-input" id="femalecheck">
                        <label for="femalecheck" class="form-check-label">female</label>
                    </div>
                   
                </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="">
                    <div class="form-group row">
                        <lable class="col-sm-2 col-form-lable">
                            user name
                        </lable>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">

                        </div>
                    </div>
                    <div class="form-group row">
                        <lable class="col-sm-2 col-form-lable">
                            Password
                        </lable>
                        <div class="col-sm-10">
                            <input type="Password" class="form-control">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Save</button>                        
                        </div>
                    </div>
                </form>
            </div>
        </div>
                  
           
    </div>
    
</body>
</html>
