<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="spinner.css">
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">spineers classes</h2>
        <div class="row py-5">
           
                <div class="spinner-grow text-primary mb-5 float-right">
                    <span class="sr-only">loading....</span>
                </div>
                
            
        </div>
       
        <div class="row py-5">
            <div class="col">
                <div class="spinner-border text-primary"></div>
                <div class="spinner-border text-success"></div>
                <div class="spinner-border  spinner-border-sm text-danger"></div>
                <div class="spinner-border   text-info" style="width: 80px; height: 80px;"></div>
            </div>
        </div>

        <div class="row py-5">
            <div class="col">
                <div class="spinner-grow text-primary">
                    <span class="sr-only">loading....</span>
                </div>
                <div class="spinner-grow  spinner-border-grow-sm text-success"></div>
                <div class="spinner-grow text-danger"></div>
            </div>
        </div>

        <div class="row py-5">
            <div class="col">
            <button  class="btn btn-primary disabled">
                <span class="spinner-border spinner-border-sm"></span>
                loading....
            </button> 
            <button  class="btn btn-primary disabled">
                <span class="spinner-border spinner-border-sm"></span>
            
            </button>         
             </div>
        </div>
    </div>
    
</body>
</html>
