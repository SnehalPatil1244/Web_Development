<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">form classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" value="abc@gmail.com" class="form-control-plaintext" readonly>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control">
                    <small class="form-text text-muted">
                        your password must be 8 to 20 character long. 
                    </small>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select name="" id="" class="form-control">
                        <option value="">india</option>
                        <option value="">chennai</option>
                        <option value="">bangladesh</option>
                        <option value="">nepal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="" class="form-control"></textarea>
                </div>
            </div>
        

               
            <div class="col-md-6">
                <div class="form-group">
                    <label>file Upload</label>
                    <input type="file" class="form-control-file">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="range" class="form-control-range">
                </div>
                <div class="form-group">
                    <label>Hobbies</label>
                   <div class="form-check">
                    <input type="checkbox" class="form-control-input" id="musiccheck">
                    <label for="musiccheck" class="form-check-label">music</label>
                   </div>
                   <div class="form-check">
                    <input type="checkbox" class="form-control-input" id="sportcheck">
                    <label for="sportcheck" class="form-check-label">sport</label>
                   </div>
                   <div class="form-check">
                    <input type="checkbox" class="form-control-input" id="bookscheck">
                    <label for="bookscheck" class="form-check-label">books</label>
                   </div>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                   <div class="form-check">
                    <input type="radio" class="form-control-input" name="Gender" id="maleradio">
                    <label for="maleradio" class="form-check-label">male</label>
                   </div>
                   <div class="form-check">
                    <input type="radio" class="form-control-input" name="Gender" id="femaleradio">
                    <label for="femaleradio" class="form-check-label">female</label>
                   </div>
                   
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
